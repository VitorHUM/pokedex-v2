<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="stylesheet" href="style.css">
  <title>Pokedex v2</title>
</head>

<body>
  <main>
    <div class="info-container">
      <img src="./img/pokedex-logo.png" alt="Pokedex logo" class="logo">
      <hr>
      <h1>Search <strong>Pok√©mon</strong> by their <strong>name</strong> or <strong>ID</strong>.</h1>
    </div>

    <img src="./img/question-mark.png" alt="Pokemon gif" class="pokemon-image">

    <h2 class="pokemon-data">
      <span class="pokemon-id">???</span> -
      <span class="pokemon-name">???</span>
    </h2>

    <form class="form">
      <input type="search" class="input-search" placeholder="Name or ID" required>
    </form>

    <div class="buttons">
      <button class="btn-random">?</button>
      <button class="button btn-prev">&lt; Prev</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <a href="#" target="_blank" class="pokedex-button">Pokedex</a>

    <img src="./img/pokedex.png" alt="Pokedex device" class="pokedex">

  </main>
  <script src="script.js"></script>
</body>

</html>
